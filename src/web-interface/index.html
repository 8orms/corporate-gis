<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корпоративная ГИС-платформа</title>
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css">
    <!-- Основные стили -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Заголовок -->
    <div class="header">
        <h1>Корпоративная ГИС-платформа</h1>
        <div class="header-right">
            <button id="data-download-btn">Скачать данные</button>
            <div class="theme-toggle">
                <label for="theme-switch">Тема</label>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div class="container">
        <!-- Карта -->
        <div id="map"></div>
        
        <!-- Панель управления слоями -->
        <div class="layer-panel">
            <h2>Слои карты</h2>
            <div id="layer-list">
                <!-- Слои будут добавлены динамически через JavaScript -->
                <div class="layer-item">
                    <input type="checkbox" id="base-layer" class="layer-checkbox" checked>
                    <label for="base-layer" class="layer-name">Базовая карта</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="raster-layer" class="layer-checkbox">
                    <label for="raster-layer" class="layer-name">Растровый слой</label>
                    <div class="layer-actions">
                        <button class="layer-action-btn" onclick="zoomToRasterLayer()">⎋</button>
                        <button class="layer-action-btn" onclick="displayLayerMetadata('raster', 'landsat')">ℹ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка домой -->
    <button class="home-btn" title="К исходному положению">⌂</button>
    
    <!-- Кнопки управления картой -->
    <div class="map-controls">
        <button class="map-btn" id="zoom-in">+</button>
        <button class="map-btn" id="zoom-out">-</button>
        <button class="map-btn" id="measure-tool">📏</button>
        <button class="map-btn" id="info-tool">ℹ</button>
    </div>
    
    <!-- Всплывающее окно для информации о объектах -->
    <div id="map-popup"></div>
    
    <!-- Панель для информации о слое -->
    <div id="layer-info-panel"></div>
    
    <!-- Индикатор загрузки -->
    <div class="loader" id="map-loader"></div>
    
    <!-- Футер -->
    <div class="footer">
        &copy; 2025 Корпоративная ГИС-платформа | GeoServer + PostGIS
    </div>

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <!-- Функции для работы с информацией о слоях -->
    <script src="js/layer-info.js"></script>
    <!-- Основной скрипт карты -->
    <script src="js/map.js"></script>
</body>
</html>
